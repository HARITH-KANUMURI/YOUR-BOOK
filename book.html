<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Details - YOUR BOOK</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="varma favicon.png" />
  <style>
    .profile-dropdown {
      position: absolute;
      top: 65px;
      right: 32px;
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      min-width: 150px;
      display: none;
      flex-direction: column;
      padding: 10px;
      z-index: 1000;
    }
    .profile-dropdown a {
      padding: 8px 10px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }
    .profile-dropdown a:hover {
      background-color: #4a90e2;
    }
    #cartBtn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: white;
      margin-right: 12px;
    }
    /* ðŸ’¡ Modal for Reservation Registration */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #1f1f1f;
      color: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .modal-content input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    .modal-content button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-close {
      position: absolute;
      top: 16px;
      right: 30px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <img src="varma favicon.png" alt="Logo" class="logo" />
    <h1>YOUR BOOK</h1>

    <div class="header-right">
      <a href="reservations.html" id="cartBtn" title="Your Reservations" style="font-size: 22px; margin-right: 12px; text-decoration: none; color: white;">ðŸ›’</a>

      <a href="login.html" class="sign-in-btn" id="signInBtn">Sign In</a>

      <div id="userProfile" class="user-profile" style="display:none;">
        <img id="userAvatar" src="default-avatar.png" alt="User Avatar" />
      </div>

      <div class="profile-dropdown" id="profileMenu">
        <a href="login.html">Sign In</a>
        <a href="signup.html">Sign Up</a>
        <a href="#" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </header>

  <nav style="display: flex; align-items: center; padding: 12px 32px; background-color: #121212; border-bottom: 1px solid #333;">
    <a href="index.html" title="Back to Home" class="back-btn">BACK</a>
  </nav>

  <main>
    <section id="bookDetail"></section>
    <h2 style="color: white; text-align: center;">ðŸ“š You May Also Like</h2>
    <div class="book-grid" id="recommendations"></div>
  </main>

  <!-- ðŸ§¾ Reservation Registration Modal -->
  <div class="modal" id="reservationModal">
    <div class="modal-content">
      <span class="modal-close" onclick="document.getElementById('reservationModal').style.display='none'">&times;</span>
      <h2>Fill Details to Reserve</h2>
      <input type="text" id="regName" placeholder="Name" />
      <input type="text" id="regRoll" placeholder="Roll Number" />
      <input type="text" id="regDept" placeholder="Department" />
      <input type="text" id="regBranch" placeholder="Branch" />
      <input type="text" id="regSection" placeholder="Section" />
      <button id="confirmReservation">âœ… Confirm Reservation</button>
    </div>
  </div>

  <script type="module" src="book.js"></script>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const signInBtn = document.getElementById("signInBtn");
    const userProfile = document.getElementById("userProfile");
    const userAvatar = document.getElementById("userAvatar");
    const profileMenu = document.getElementById("profileMenu");
    const logoutBtn = document.getElementById("logoutBtn");

    userAvatar.addEventListener("click", () => {
      profileMenu.style.display = profileMenu.style.display === "flex" ? "none" : "flex";
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.reload());
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        signInBtn.style.display = "none";
        userProfile.style.display = "flex";
        userAvatar.src = user.photoURL || "default-avatar.png";
      } else {
        signInBtn.style.display = "inline-block";
        userProfile.style.display = "none";
        profileMenu.style.display = "none";
      }
    });

    window.addEventListener("click", (e) => {
      if (!userAvatar.contains(e.target) && !profileMenu.contains(e.target)) {
        profileMenu.style.display = "none";
      }
    });
  </script>

</body>
</html>
